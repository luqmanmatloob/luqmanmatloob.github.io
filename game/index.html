<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0" />

		<link
			rel="stylesheet"
			href="style.css" />

		<title>Guess the Number Game</title>
	</head>

	<body>
		<div class="container">
			<div class="content">
				<h1>Guess the Number Game</h1>
				<p>Guess a number between 1 and 100:</p>

				<div class="input-wrapper">
					<span id="crossBox" class="crossBox"></span>
					<input
						type="number"
						id="guessInput" /><br />

					<span id="tickBox" class="tickBox"></span>
				</div>
				<button
					id="guessButton"
					class="submit"
					>Submit Guess</button
				>

				<p id="message"></p>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
